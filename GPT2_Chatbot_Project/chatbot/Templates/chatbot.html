<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT-2 Chatbot</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background-color: #1a1a2e; color: #e4e4e7; font-family: 'Inter', sans-serif; }
#chat-window { overflow-y: auto; height: 60vh; }
.message-bubble { transition: all 0.3s ease-out; padding: 0.75rem; border-radius: 0.75rem; max-width: 70%; }
.user { background-color: #3b82f6; color: white; margin-left: auto; border-bottom-right-radius: 0; }
.bot { background-color: #374151; color: #e4e4e7; margin-right: auto; border-top-left-radius: 0; }
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-xl bg-[#252841] rounded-xl shadow-2xl flex flex-col">
<header class="p-4 bg-blue-600 text-white rounded-t-xl text-xl font-bold">GPT-2 Chatbot</header>
<div id="chat-window" class="flex-grow p-4 space-y-4">
<div class="bot message-bubble">Hello! Ask me anything. I'm a GPT-2 model.</div>
</div>
<form id="chat-form" class="flex p-4 border-t border-gray-700 space-x-3">
<input type="text" id="user-input" placeholder="Type your message..." class="flex-grow rounded-lg p-3 bg-gray-800 text-gray-100" required>
<button type="submit" class="bg-blue-600 text-white px-4 py-3 rounded-lg">Send</button>
</form>
</div>

<script>
const chatForm = document.getElementById("chat-form");
const chatWindow = document.getElementById("chat-window");
const userInput = document.getElementById("user-input");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.textContent = text;
    div.className = (sender === "user") ? "user message-bubble" : "bot message-bubble";
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = userInput.value.trim();
    if(!message) return;
    addMessage(message, "user");
    userInput.value = "";
    
    try {
        const response = await fetch(`/respond/?message=${encodeURIComponent(message)}`);
        const data = await response.json();
        addMessage(data.response || "No response from GPT-2.", "bot");
    } catch(err) {
        addMessage("Error connecting to server.", "bot");
    }
});
</script>
</body>
</html>
